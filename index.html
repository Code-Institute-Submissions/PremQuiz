<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- REMOTE SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    

    <!-- LOCAL SCRIPTS -->
    <script src="assets/scripts/quizScript.js"></script>


</head>
<body>
    <header>
        <h1 class="text-center display-2">The Premier Quiz</h1>
    </header>

    <div id="questionsContainer" class="container text-center border">
        <div class="row align-items-center py-3">
            <div id="questionBox" class="col float-start d-inline ">
                <div class="row">
                    <div class="col">
                        <div id="questionInput" class="h4"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-5">
                         <button type="button" class="btn btn-secondary" id="nextQuestion" disabled>Next Question</button>
                    </div>
                </div>


            </div>
            <div id="playerPic" class="col float-end d-inline">
                <img src="https://via.placeholder.com/300" alt="300x300 placeholder image" class="img-thumbnail float-end ">
            </div>
        </div>

        <div class="row py-4">
            <div class="col d-grid gap-2">
                <button type="button" class="btn btn-secondary" id="playerA"></button>
            </div>
            <div class="col d-grid gap-2">
                <button type="button" class="btn btn-secondary" id="playerB"></button>
            </div>
            <div class="col d-grid gap-2">
                <button type="button" class="btn btn-secondary" id="playerC"></button>
            </div>
        </div>
        
        <div class="row py-4">
            <div class="col">
                <p>SCORE: <span id="currentScore"></span></p>
            </div>
        </div>
    </div>
    
    <div id="highscoreContainer" class="container text-center border my-5">
        <h3 class="display-4">High Scores</h3>
        <div class="row">
            <div class="col p-1">SCORE 1</div><div class="w-100"></div>
            <div class="col p-1">SCORE 2</div><div class="w-100"></div>
        </div>

        <footer>
            By Conor Creagh-Peschau
        </footer>

    </div>

</body>
</html>
